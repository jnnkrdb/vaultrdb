{{- if .Values.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vaultrdb-crb
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "helmbase.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vaultrdb-cr
subjects:
- kind: ServiceAccount
  name: vaultrdb-sa
  namespace: {{ .Values.namespace }}
{{- end }}