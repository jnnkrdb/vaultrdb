apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration-vaultrdb
  labels:
    jnnkrdb.de/service: vaultrdb
webhooks:
- admissionReviewVersions: [ v1 ]
  clientConfig:
    caBundle: |   
      
    service:
      name: vaultrdb
      namespace: vaultrdb
      path: /mutate-jnnkrdb-de-v1-vrdbconfig
  failurePolicy: Fail
  name: mvrdbconfig.kb.io
  rules:
  - apiGroups: [ jnnkrdb.de ]
    apiVersions: [ v1 ]
    operations: [ CREATE, UPDATE ]
    resources: [ vrdbconfigs ]
  sideEffects: None
- admissionReviewVersions: [ v1 ]
  clientConfig:
    caBundle: |   
      
    service:
      name: vaultrdb
      namespace: vaultrdb
      path: /mutate-jnnkrdb-de-v1-vrdbrequest
  failurePolicy: Fail
  name: mvrdbrequest.kb.io
  rules:
  - apiGroups: [ jnnkrdb.de ]
    apiVersions: [ v1 ]
    operations: [ CREATE, UPDATE ]
    resources: [ vrdbrequests ]
  sideEffects: None
- admissionReviewVersions: [ v1 ]
  clientConfig:
    caBundle: |   
      
    service:
      name: vaultrdb
      namespace: vaultrdb
      path: /mutate-jnnkrdb-de-v1-vrdbsecret
  failurePolicy: Fail
  name: mvrdbsecret.kb.io
  rules:
  - apiGroups: [ jnnkrdb.de ]
    apiVersions: [ v1 ]
    operations: [ CREATE, UPDATE ]
    resources: [ vrdbsecrets ]
  sideEffects: None