apiVersion: v1
kind: ServiceAccount
metadata:
  name: vaultrdb
  namespace: vaultrdb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vaultrdb-crole
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - create
  - delete
  - get
  - patch
  - update
- apiGroups:
  - jnnkrdb.de
  resources:
  - vaultrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - jnnkrdb.de
  resources:
  - vaultrequests/finalizers
  verbs:
  - update
- apiGroups:
  - jnnkrdb.de
  resources:
  - vaultrequests/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vaultrdb-crolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vaultrdb-crole
subjects:
- kind: ServiceAccount
  name: vaultrdb
  namespace: vaultrdb
